fading = true;
fade-in-step = 0.8;
fade-out-step = 0.4;
fade-delta = 5

experimental-backends = false;

vsync = true
detect-transient = true

log-level = "info";

opacity-rule: [
    "95:class_g     = 'kitty'",
    "95:class_g     = 'micro.*'"
];
